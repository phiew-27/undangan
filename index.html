<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Undangan Pernikahan</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  text-align:center;
  background:#f6f2ea;
}

/* COVER */
#cover{
  position:fixed;
  inset:0;
  background:#b9975b;
  color:white;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
}

button{
  padding:12px 24px;
  border:none;
  border-radius:25px;
  background:white;
  color:#b9975b;
  font-weight:bold;
  margin-top:15px;
}

/* SECTION */
section{ padding:60px 20px; }

.card{
  background:white;
  max-width:500px;
  margin:auto;
  padding:20px;
  border-radius:15px;
}

/* COUNTDOWN */
.count{
  display:flex;
  justify-content:center;
  gap:10px;
}
.box{
  background:#b9975b;
  color:white;
  padding:10px;
  border-radius:10px;
}

/* GALERI */
.gallery{
  display:flex;
  overflow:auto;
  gap:10px;
}
.gallery img{
  width:200px;
  border-radius:10px;
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="music" preload="auto" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- COVER / AMPLOP -->
<div id="cover">
  <h3 id="guest"></h3>
  <h1>Undangan Pernikahan</h1>
  <button onclick="openInvite()">Buka Undangan</button>
</div>

<!-- ISI -->
<section>
<h2>Rina & Andi</h2>
<p>12 Desember 2026</p>

<!-- tombol manual cadangan -->
<button onclick="playMusic()">ðŸŽµ Putar Musik</button>
</section>

<section>
<div class="card">
<h3>Countdown</h3>
<div class="count">
<div class="box" id="d"></div>
<div class="box" id="h"></div>
<div class="box" id="m"></div>
<div class="box" id="s"></div>
</div>
</div>
</section>

<section>
<h3>Galeri</h3>
<div class="gallery">
<img src="1.jpg">
<img src="2.jpg">
<img src="3.jpg">
</div>
</section>

<script>
const music = document.getElementById("music");

/* ===== Nama Tamu ===== */
const params = new URLSearchParams(window.location.search);
const guest = params.get("to") || "Tamu Undangan";

document.getElementById("guest").innerHTML =
"Kepada Yth.<br><b>"+ decodeURIComponent(guest) +"</b>";

/* ===== Buka Undangan (AUTOPLAY AMAN ANDROID) ===== */
function openInvite(){
  document.getElementById("cover").style.display="none";

  // trik supaya chrome android pasti bunyi
  music.muted = false;
  music.play().catch(()=>{});
}

/* ===== tombol manual ===== */
function playMusic(){
  music.play();
}

/* ===== Countdown ===== */
const date = new Date("Dec 12, 2026 08:00:00").getTime();

setInterval(()=>{
  let gap = date - new Date().getTime();

  d.innerHTML=Math.floor(gap/86400000)+"H";
  h.innerHTML=Math.floor(gap/3600000%24)+"J";
  m.innerHTML=Math.floor(gap/60000%60)+"M";
  s.innerHTML=Math.floor(gap/1000%60)+"D";
},1000);
</script>

</body>
</html>
